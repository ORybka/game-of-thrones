<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>GoT</title>
</head>
<body>
  <div class="background-container">
    <div class="background-picture"></div>
  </div>
  <div class="container">
    <header class="header-container">
      <h1>Great Houses of Westeros</h1>
    </header>
    <main class="content-container">
      <nav class="navbar">
        <ul class="menu-container"></ul>
      </nav>
      <div class="content">
        <div class="content-info">
          <span class="house"></span>
          <img class="shield" src="" alt="shield">
          <span class="slogan"></span>
          <div class="description"></div>
        </div>
        <div class="content-img-container">
          <!-- <span class="question">Who did survive till the end of all episods?</span> -->
        </div>
    </main>
    <footer>
      <h3>made by olha rybchynska</h3>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
